<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Shopee - Marketplace</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* HEADER */
    header {
      background-color: #ee4d2d;
      padding: 12px 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .search-bar input {
      padding: 8px;
      border: none;
      border-radius: 4px;
      width: 250px;
      max-width: 100%;
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
    }

    .auth-buttons .btn {
      background-color: white;
      color: #ee4d2d;
      padding: 6px 12px;
      border-radius: 4px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .auth-buttons .btn:hover {
      background-color: #fddcd6;
    }

    .auth-buttons .btn-outline {
      background-color: transparent;
      border: 1px solid white;
      color: white;
    }

    /* FORM */
    .form-section {
      background: white;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      color: #ee4d2d;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="number"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 6px;
    }

    .preview-img {
      margin-top: 10px;
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: none;
    }

    button {
      background-color: #ee4d2d;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    button:hover {
      background-color: #d8431f;
    }

    /* PRODUK */
    .product-section {
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 20px;
    }

    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      margin-top: 20px;
    }

    .product-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 6px;
    }

    .product-card h3 {
      font-size: 14px;
      margin: 8px 0 4px;
    }

    .product-card .price {
      color: #ee4d2d;
      font-weight: bold;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      color: #888;
    }

    @media(max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .search-bar {
        width: 100%;
      }

      .search-bar input {
        width: 100%;
      }

      .auth-buttons {
        width: 100%;
        justify-content: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Mini Shopee</div>
    <div class="search-bar">
      <input type="text" placeholder="Cari produk..." />
    </div>
    <div class="auth-buttons">
      <a href="masuk.html" class="btn">Masuk</a>
      <a href="daftar.html" class="btn btn-outline">Daftar</a>
    </div>
  </header>

  <section class="form-section">
    <h2>Tambah Produk</h2>
    <form id="productForm">
      <label for="name">Nama Produk</label>
      <input type="text" id="name" required>

      <label for="desc">Deskripsi</label>
      <textarea id="desc" rows="3" required></textarea>

      <label for="price">Harga (Rp)</label>
      <input type="number" id="price" required>

      <label for="image">Foto Produk</label>
      <input type="file" id="image" accept="image/*" onchange="previewImage(event)" required>

      <img id="preview" class="preview-img" src="#" alt="Preview" />

      <button type="submit">Simpan Produk</button>
    </form>
  </section>

  <section class="product-section">
    <h2>ðŸ›’ Daftar Produk</h2>
    <div class="products" id="productList">
      <!-- Produk tampil di sini -->
    </div>
  </section>

  <footer>
    &copy; 2025 Mini Shopee. Dibuat untuk belajar & demo.
  </footer>

  <script>
    function previewImage(event) {
      const input = event.target;
      const preview = document.getElementById('preview');
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(input.files[0]);
      }
    }

    document.getElementById("productForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const desc = document.getElementById("desc").value;
      const price = document.getElementById("price").value;
      const imageInput = document.getElementById("image");

      const reader = new FileReader();
      reader.onload = function(e) {
        const imageData = e.target.result;
        const newProduct = { name, desc, price, image: imageData };

        let products = JSON.parse(localStorage.getItem("products")) || [];
        products.push(newProduct);
        localStorage.setItem("products", JSON.stringify(products));

        document.getElementById("productForm").reset();
        document.getElementById("preview").style.display = "none";
        loadProducts();
      };

      if (imageInput.files[0]) {
        reader.readAsDataURL(imageInput.files[0]);
      }
    });

    function loadProducts() {
      const container = document.getElementById("productList");
      const products = JSON.parse(localStorage.getItem("products")) || [];

      if (products.length === 0) {
        container.innerHTML = "<p>Belum ada produk.</p>";
        return;
      }

      container.innerHTML = products.map(p => `
        <div class="product-card">
          <img src="${p.image}" alt="${p.name}">
          <h3>${p.name}</h3>
          <div class="price">Rp ${parseInt(p.price).toLocaleString()}</div>
        </div>
      `).join('');
    }

    window.onload = loadProducts;
  </script>
</body>
</html>
