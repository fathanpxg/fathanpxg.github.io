<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196F3, #1E88E5);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container, .dashboard {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: #333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 12px;
      display: block;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }

    .dashboard {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <img src="IMG_20250308_210839.png" alt="Logo" class="logo">
    <div class="title">CV. ENAM PUTRA CIREBON Cabang Beber</div>
    <h2>Login</h2>
    <select id="role">
      <option value="" disabled selected>Login Sebagai</option>
      <option value="admin">Admin</option>
      <option value="karyawan">Karyawan</option>
      <option value="pembukuan">Pembukuan</option>
    </select>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <!-- Dashboard Admin -->
  <div class="dashboard" id="dashboard-admin">
    <h2>Dashboard Admin</h2>
    <p>Selamat datang, Admin!</p>
    <button onclick="logout()">Keluar</button>
  </div>

  <!-- Dashboard Karyawan -->
  <div class="dashboard" id="dashboard-karyawan">
    <h2>Dashboard Karyawan</h2>
    <p>Selamat datang, Karyawan!</p>
    <button onclick="logout()">Keluar</button>
  </div>

  <!-- Dashboard Pembukuan -->
  <div class="dashboard" id="dashboard-pembukuan">
    <h2>Dashboard Pembukuan</h2>
    <p>Selamat datang, Pembukuan!</p>
    <button onclick="logout()">Keluar</button>
  </div>

  <footer>Powered By. PEXONG</footer>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDaa9UfTkUM3V89dIMz1KRsyYWH7HcyKKw",
      authDomain: "cvenamputra-28fb9.firebaseapp.com",
      databaseURL: "https://cvenamputra-28fb9-default-rtdb.firebaseio.com",
      projectId: "cvenamputra-28fb9",
      storageBucket: "cvenamputra-28fb9.appspot.com",
      messagingSenderId: "561519422676",
      appId: "1:561519422676:web:0ca97e6071c1ed2b4b1f41"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      const role = document.getElementById("role").value;
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!role || !username || !password) {
        alert("Harap isi semua kolom");
        return;
      }

      const dbRef = firebase.database().ref("users/" + role);
      dbRef.once("value", function(snapshot) {
        const userData = snapshot.val();
        if (userData && userData.username === username && userData.password === password) {
          alert("Login berhasil sebagai " + role);
          document.getElementById("loginContainer").style.display = "none";
          document.getElementById("dashboard-admin").style.display = (role === "admin") ? "block" : "none";
          document.getElementById("dashboard-karyawan").style.display = (role === "karyawan") ? "block" : "none";
          document.getElementById("dashboard-pembukuan").style.display = (role === "pembukuan") ? "block" : "none";
        } else {
          alert("Username atau password salah");
        }
      });
    }

    function logout() {
      document.getElementById("loginContainer").style.display = "block";
      document.getElementById("dashboard-admin").style.display = "none";
      document.getElementById("dashboard-karyawan").style.display = "none";
      document.getElementById("dashboard-pembukuan").style.display = "none";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
      document.getElementById("role").value = "";
    }
  </script>
</body>
</html>
