<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #2196F3, #1E88E5);
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .login-container {
      background: white;
      padding: 24px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 360px;
      text-align: center;
      color: #333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 12px;
      display: block;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 12px;
      background: #f2f2f2;
      font-size: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1976D2;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: white;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container" id="loginContainer">
    <img src="IMG_20250308_210839.png" alt="Logo" class="logo">
    <div class="title">CV. ENAM PUTRA CIREBON Cabang Beber</div>
    <h2>Login</h2>
    <select id="role">
      <option value="" disabled selected>Login Sebagai</option>
      <option value="admin">Admin</option>
      <option value="karyawan">Karyawan</option>
      <option value="pembukuan">Pembukuan</option>
    </select>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>

  <footer>Powered By. PEXONG</footer>

  <!-- GANTI Firebase dgn koneksi ke Google Apps Script -->
<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzCHTcqaoOLzfdZe-xRQBNI3I2Ca3ZuIICu8voLNAWvxZTrT4-hIZNu6QO8b4FFfTrM/exec"; // â† Ganti dengan URL dari Apps Script Web App

 
  function login() {
    const role = document.getElementById("role").value;
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!role || !username || !password) {
      alert("Harap isi semua kolom");
      return;
    }

    fetch(scriptURL, {
      method: "POST",
      body: JSON.stringify({ role, username, password }),
      headers: {
        "Content-Type": "application/json",
      },
    })
      .then((res) => res.json())
      .then((response) => {
        if (response.success) {
          alert("Login berhasil sebagai " + response.role);
          if (response.role === "admin") {
            window.location.href = "dashboard-admin.html";
          } else if (response.role === "karyawan") {
            window.location.href = "dashboard-karyawan.html";
          } else if (response.role === "pembukuan") {
            window.location.href = "dashboard-pembukuan.html";
          }
        } else {
          alert("Username atau password salah");
        }
      })
      .catch((error) => {
        console.error("Error!", error.message);
        alert("Gagal menghubungi server");
      });
  }
</script>

</body>
</html>
