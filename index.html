<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dasbor Responsive</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #2196f3;
      color: white;
      padding: 16px;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    main h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    main p {
      font-size: 16px;
    }

    footer {
      background-color: #ddd;
      text-align: center;
      padding: 12px;
      font-size: 14px;
      color: #444;
    }

    /* Navigation (optional, for desktop) */
    nav {
      background-color: #e0e0e0;
      padding: 10px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      font-size: 16px;
      color: #333;
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }

      main h2 {
        font-size: 18px;
      }

      main p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Dasbor Responsive</h1>
  </header>

  <nav>
    <ul>
      <li>üè† Home</li>
      <li>üìÅ Data</li>
      <li>‚öôÔ∏è Pengaturan</li>
    </ul>
  </nav>

  <main>
    <h2>Selamat datang!</h2>
    <p>Ini adalah dasbor yang bisa dibuka dari Android maupun Desktop.</p>
  </main>

  <footer>
    <p>&copy; 2025 Aplikasi Responsive</p>
  </footer>
</body>
</html>
