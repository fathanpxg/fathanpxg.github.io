<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Login</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #2196F3, #1E88E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 350px;
      text-align: center;
      color: #333;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #2196F3;
      color: white;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    footer {
      position: absolute;
      bottom: 10px;
      text-align: center;
      width: 100%;
      color: white;
      font-weight: bold;
    }

    .title {
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="IMG_20250308_210839.png" alt="Logo" class="logo">
    <div class="title">CV. ENAM PUTRA CIREBON Cabang Beber</div>
    <h2>Login</h2>
    <select id="role">
      <option value="" disabled selected>Login Sebagai</option>
      <option value="admin">Admin</option>
      <option value="karyawan">Karyawan</option>
      <option value="pembukuan">Pembukuan</option>
    </select>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
  <footer>Powered By. PEXONG</footer>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script>
    var firebaseConfig = {
      apiKey: "AIzaSyDaa9UfTkUM3V89dIMz1KRsyYWH7HcyKKw",
      authDomain: "cvenamputra-28fb9.firebaseapp.com",
      databaseURL: "https://cvenamputra-28fb9-default-rtdb.firebaseio.com",
      projectId: "cvenamputra-28fb9",
      storageBucket: "cvenamputra-28fb9.appspot.com",
      messagingSenderId: "561519422676",
      appId: "1:561519422676:web:0ca97e6071c1ed2b4b1f41"
    };
    firebase.initializeApp(firebaseConfig);

    function login() {
      var role = document.getElementById("role").value;
      var username = document.getElementById("username").value.trim();
      var password = document.getElementById("password").value.trim();

      if (!role || !username || !password) {
        alert("Harap isi semua kolom");
        return;
      }

      var dbRef = firebase.database().ref("users/" + role);

      dbRef.once("value", function(snapshot) {
        var userData = snapshot.val();
        if (userData && userData.username === username && userData.password === password) {
          alert("Login berhasil sebagai " + role);
          window.location.href = role + ".html";
        } else {
          alert("Username atau password salah");
        }
      });
    }
  </script>
</body>
</html>
