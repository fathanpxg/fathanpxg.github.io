<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form Pembelian</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    form {
      background: #fff;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    @media (max-width: 600px) {
      main {
        padding: 1rem;
      }
      form {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">BlueShop</div>
  </header>

  <main>
    <h2>Form Pembelian</h2>
    <form id="purchaseForm">
      <label for="product">Produk:</label>
      <input type="text" id="product" name="product" readonly required>

      <label for="name">Nama Anda:</label>
      <input type="text" id="name" name="name" required>

      <label for="address">Alamat:</label>
      <textarea id="address" name="address" rows="3" required></textarea>

      <button type="submit">Kirim Pesanan</button>
    </form>
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const product = params.get("product");
    document.getElementById("product").value = product || "";

    const form = document.getElementById("purchaseForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const address = document.getElementById("address").value.trim();
      const productName = document.getElementById("product").value.trim();

      if (!name || !address || !productName) {
        alert("Harap lengkapi semua data!");
        return;
      }

      // Ganti nomor di bawah ini dengan nomor WhatsApp tujuan
      const phoneNumber = "6281234567890"; // Format internasional, tanpa tanda +
      const message = `Halo BlueShop,%0ASaya ingin memesan produk:%0A- *${productName}*%0A%0ANama: ${name}%0AAlamat: ${address}`;
      const url = `https://wa.me/${phoneNumber}?text=${message}`;

      window.open(url, '_blank');
    });
  </script>
</body>
</html>
