<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Produksi - Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Input Produksi Beton</h1>
    <form id="produksiForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Tanggal Produksi</label>
        <input type="date" id="tanggal" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Jenis Produk</label>
        <select id="jenis" class="w-full p-2 border rounded-lg" required>
          <option value="">Pilih Jenis Produk</option>
          <option value="u-ditch">U-Ditch</option>
          <option value="deker">Deker</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Ukuran</label>
        <select id="ukuran" class="w-full p-2 border rounded-lg" required>
          <option value="">Pilih ukuran</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium">Jumlah Produksi (pcs)</label>
        <input type="number" id="jumlah" class="w-full p-2 border rounded-lg" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Simpan</button>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script>
    const ukuranSelect = document.getElementById("ukuran");
    const jenisSelect = document.getElementById("jenis");

    const ukuranOptions = {
      "u-ditch": ["20", "30", "30x40", "40x40", "50"],
      "deker": ["30x40", "40x60", "60x60", "60x80", "60x100"]
    };

    jenisSelect.addEventListener("change", () => {
      const jenis = jenisSelect.value;
      ukuranSelect.innerHTML = '<option value="">Pilih ukuran</option>';
      if (ukuranOptions[jenis]) {
        ukuranOptions[jenis].forEach(ukuran => {
          const option = document.createElement("option");
          option.value = ukuran;
          option.textContent = ukuran;
          ukuranSelect.appendChild(option);
        });
      }
    });

    document.getElementById("produksiForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const tanggal = document.getElementById("tanggal").value;
      const jenis = document.getElementById("jenis").value;
      const ukuran = document.getElementById("ukuran").value;
      const jumlah = document.getElementById("jumlah").value;

      try {
        await db.collection("produksi").add({
          tanggal,
          jenis,
          ukuran,
          jumlah: parseInt(jumlah),
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Data berhasil disimpan!");
        this.reset();
        ukuranSelect.innerHTML = '<option value="">Pilih ukuran</option>';
      } catch (error) {
        alert("Gagal menyimpan: " + error.message);
      }
    });
  </script>
</body>
</html>
