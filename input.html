<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Produksi - Karyawan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script>
  document.getElementById("produksiForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const tanggal = document.getElementById("tanggal").value;
    const jenis = document.getElementById("jenis").value;
    const jumlah = document.getElementById("jumlah").value;
    const catatan = document.getElementById("catatan").value;

    try {
      await db.collection("produksi").add({
        tanggal,
        jenis,
        jumlah: parseFloat(jumlah),
        catatan,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });
      alert("Data berhasil disimpan!");
      this.reset();
    } catch (error) {
      alert("Gagal menyimpan: " + error.message);
    }
  });
</script>

</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="max-w-2xl mx-auto bg-white p-8 rounded-xl shadow">
    <h1 class="text-2xl font-bold text-blue-600 mb-4">Input Produksi Beton</h1>
    <form id="produksiForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium">Tanggal Produksi</label>
        <input type="date" id="tanggal" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Jenis Produk</label>
        <input type="text" id="jenis" placeholder="Misalnya: Beton K300" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Jumlah Produksi (mÂ³)</label>
        <input type="number" id="jumlah" class="w-full p-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-sm font-medium">Catatan</label>
        <textarea id="catatan" class="w-full p-2 border rounded-lg"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Simpan</button>
    </form>
  </div>
</body>
</html>
